---
title: Legislative Branch
article: '1'
section: '1'
original: >-
  All legislative Powers herein granted shall be vested in a Congress of The
  United States, which shall consist of a Senate and House of Representatives.
simple: >+
  This establishes the first branch of the government, the legislative branch,
  commonly referred to as Congress. Only Congress, made up of a Senate and House
  of Representatives, may create and amend the National laws of the United
  States of America.




