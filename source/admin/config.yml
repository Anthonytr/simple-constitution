backend:
  name: github
  repo: /Anthonytr/simple-constitution
  branch: master
  #publish_mode: editorial_workflow
  media_folder: "images/uploads"

  collections:
  - name: "home"
    label: "Main Content"
    files:
      - file: "data/articles.yml"
        label: "Articles"
        name: "articles"
        fields: 
        - {label: "Article", name: "article", widget: "number"}
        - {label: "Section", name: "section", widget: "number"}
        - {label: "Section Title", name: "title", widget: "string"}
        - {label: "Original Text", name: "original", widget: "string"}
        - {label: "Simple Text", name: "simple", widget: "string"}