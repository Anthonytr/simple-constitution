backend:
  name: github
  repo: Anthonytr/simple-constitution # Path to your Github repository
  branch: master 
media_folder: "images"
collections:
- name: "home" # Used in routes, e.g. /admin/collections/blog
  label: "Main Content" # Used in the UI
  files:
    - file: "data/home.yml"
      label: "Articles"
      name: "articles"
      fields: # The fields for each document, usually in front matter
        - {label: "Articles", name: "articles", widget: "list"}
          label: "Article Number", name: "article", widget: "number"
          label: "Section Number", name: "section", widget: "number"
          label: "Section Title", name: "title", widget: "string"
          label: "Original Text", name: "original", widget: "string"
          label: "Simple Text", name: "simple", widget: "string"